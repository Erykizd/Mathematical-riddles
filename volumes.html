<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	
	<meta name="description" content="Mathematics riddles" />
	<meta name="keywords" content="mathematical, riddles" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="volumes.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header class = "flex-container">			
		<h1 id="title">Mathematical riddles</h1>
		<div id="clock">Clock</div>
	</header>

	<button id = "solveBtn">
		Solve randomly
	</button>
	
	<button id = "stopBtn">
		Stop solving
	</button>
	
	<div>
		Choose target value: 
		<input type = "number" id="inp1" value = "0" min="0" max="3">
	</div>

	<div>
		Choose speed in L/min: 
		<input type = "number" id="inp2" value = "0" min="0" max="3">
	</div>

	<div>
		Type in volumes of dishes as shown: 
		<input type = "text" id="inp3">
	</div>
	
	<div>
		Type in volumes of lequid as shown: 
		<input type = "text" id="inp4">
	</div>
	
	<table id="volumesRiddle">
		<caption>
		<h2>Dishes</h2>
		</caption>
		<tbody>
			<tr>
				<td>
					<progress class="volume" value="32" max="100"></progress>
				</td>
			</tr>
			<tr>
				<th>
					<div class = "description"></div>
				</th>
			</tr>
		</tbody>
	</table>
	
	<footer id="stopka">Website created by Eryk Izdebski</footer>
	<script type="text/javascript" src = "volumes_script.js"></script>
</body>
</html>
